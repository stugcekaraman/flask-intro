{% extends "layout.html" %}

{% block body %}
<h3>Makaleler</h3>
<hr>
{% if articles %}
<form action="/search" method = "post">
  <input type="search" name="keyword" placeholder="Ara..." maxlength= "64"/>
  <button type="submit" class="btn btn-warning">Ara</button>
</form>
<hr>


<ul class="list-group">
  {% for article in articles %}
    <li class = "list-group-item"><a href = "/article/{{article[0]}}">{{article[1]}}</a></li>    
  {% endfor %}
</ul>
{% else %}
<div class = "alert alert-danger">Bu blogta makale bulunmuyor</div>
{% endif %}

{% endblock body %}
